<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Admin Dashboard</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Layout */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f4f6f9;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding-top: 20px;
            position: fixed;
            height: 100%;
        }

        .sidebar .logo {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            color: #ecf0f1;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            padding: 15px;
            text-align: center;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }

        .sidebar ul li:hover, .sidebar ul li a.active {
            background-color: #34495e;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
            overflow: auto;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #ecf0f1;
            border-bottom: 1px solid #ddd;
        }

        .search-bar input {
            padding: 8px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .user-profile {
            display: flex;
            align-items: center;
        }

        .user-profile button {
            margin-left: 10px;
            padding: 5px 15px;
            background-color: #e74c3c;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Settings Content */
        .settings-content {
            margin-top: 30px;
        }

        .settings-content h2 {
            margin-bottom: 20px;
            color: #34495e;
        }

        .settings-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .settings-section h3 {
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .settings-section label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .settings-section input,
        .settings-section select,
        .settings-section textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        .settings-section button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .settings-section button:hover {
            background-color: #2980b9;
        }

        /* Notification Settings */
        .notification-settings input[type="checkbox"] {
            margin-right: 10px;
        }

    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">Admin Dashboard</div>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="orders.html">Orders</a></li>
            <li><a href="customers.html">Customers</a></li>
            <li><a href="product.html">Products</a></li>
            <li><a href="sm.html">Sales & Marketing</a></li>
            <li><a href="reports.html">Reports</a></li>
            <li><a href="settings.html" class="active">Settings</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        
        <!-- Header -->
        <header>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
            <div class="user-profile">
                <span>Admin</span> | <button><a href="logout.php">Logout</a></button>
            </div>
        </header>

        <!-- Settings Content -->
        <section class="settings-content">

            <h2>Settings</h2>

            <!-- Profile Settings -->
            <div class="settings-section">
                <h3>Profile Settings</h3>
                <form action="#">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" value="admin123" required>

                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" value="admin@example.com" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit">Update Profile</button>
                </form>
            </div>

            <!-- Theme Settings -->
            <div class="settings-section">
                <h3>Theme Settings</h3>
                <form action="#">
                    <label for="theme">Select Theme</label>
                    <select id="theme" name="theme">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>

                    <button type="submit">Save Theme</button>
                </form>
            </div>

            <!-- Notification Settings -->
            <div class="settings-section">
                <h3>Notification Settings</h3>
                <form action="#">
                    <label>
                        <input type="checkbox" name="emailNotifications" checked> Email Notifications
                    </label>
                    <label>
                        <input type="checkbox" name="smsNotifications"> SMS Notifications
                    </label>
                    <label>
                        <input type="checkbox" name="pushNotifications"> Push Notifications
                    </label>

                    <button type="submit">Save Notifications</button>
                </form>
            </div>

            <!-- Security Settings -->
            <div class="settings-section">
                <h3>Security Settings</h3>
                <form action="#">
                    <label for="twoFactorAuth">Enable Two-Factor Authentication</label>
                    <select id="twoFactorAuth" name="twoFactorAuth">
                        <option value="enabled">Enabled</option>
                        <option value="disabled">Disabled</option>
                    </select>

                    <label for="securityQuestion">Security Question</label>
                    <input type="text" id="securityQuestion" name="securityQuestion" placeholder="What is your pet's name?" required>

                    <button type="submit">Save Security Settings</button>
                </form>
            </div>

        </section>
    </div>

</body>
</html>
